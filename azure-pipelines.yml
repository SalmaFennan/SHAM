trigger:
- main

variables:
  dockerRegistryServiceConnection: 'LmsDR'
  kubernetesServiceConnection: 'LmsKubernetes'
  azureSubscriptionConnection: 'LmsARM'
  imageRepositoryBackend: 'backend'
  imageRepositoryFrontend: 'frontend'
  containerRegistry: 'mylmsacr.azurecr.io'
  tag: '$(Build.BuildId)'
  trivyVersion: '0.49.1'

stages:
- stage: Build
  displayName: Build and Scan stage
  jobs:
  - job: BuildAndScan
    displayName: Build and Scan
    pool:
      name: sham-agent-pool
      demands:
        - agent.name -equals sham-agent
    steps:
    # Build and push backend image
    - task: Docker@2
      displayName: Build and push backend image
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryBackend)
        dockerfile: '$(Build.SourcesDirectory)/backend/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Build and push frontend image
    - task: Docker@2
      displayName: Build and push frontend image
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryFrontend)
        dockerfile: '$(Build.SourcesDirectory)/frontend/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
        arguments: >-
          --no-cache
          --build-arg VITE_API_BASE_URL=http://backend-service
          --build-arg VITE_API_TIMEOUT=30000
          --build-arg VITE_APP_ENV=production
          --build-arg VITE_APP_VERSION=$(tag)
          --build-arg VITE_FEATURE_PAYMENTS_ENABLED=true
          --build-arg VITE_FEATURE_REPORTS_ENABLED=true

    # Install Trivy in the build workspace (no admin needed)
    - task: PowerShell@2
      displayName: Install Trivy
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "Downloading Trivy..."
          $url = "https://github.com/aquasecurity/trivy/releases/download/v$(trivyVersion)/trivy_$(trivyVersion)_Windows-64bit.zip"
          $output = "$(Build.SourcesDirectory)\trivy.zip"
          Invoke-WebRequest -Uri $url -OutFile $output -ErrorAction Stop
          Expand-Archive -Path $output -DestinationPath "$(Build.SourcesDirectory)\trivy"
          $destination = "$(Build.SourcesDirectory)\trivy.exe"
          Move-Item -Path "$(Build.SourcesDirectory)\trivy\trivy.exe" -Destination $destination -Force
          Write-Host "Trivy installed at $destination"
          & $destination --version

    # Scan backend image
    - task: PowerShell@2
      displayName: Run Trivy scan on backend image
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "Scanning backend image..."
          & "$(Build.SourcesDirectory)\trivy.exe" image --severity HIGH,CRITICAL --format json `
            -o "$(Build.ArtifactStagingDirectory)\trivy-report-backend.json" `
            --ignore-unfixed $(containerRegistry)/$(imageRepositoryBackend):$(tag)

    # Scan frontend image
    - task: PowerShell@2
      displayName: Run Trivy scan on frontend image
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "Scanning frontend image..."
          & "$(Build.SourcesDirectory)\trivy.exe" image --severity HIGH,CRITICAL --format json `
            -o "$(Build.ArtifactStagingDirectory)\trivy-report-frontend.json" `
            --ignore-unfixed $(containerRegistry)/$(imageRepositoryFrontend):$(tag)

    # Publish Trivy scan reports
    - task: PublishPipelineArtifact@1
      displayName: Publish Trivy scan results
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: 'trivy-reports'
        publishLocation: 'pipeline'

    # Publish Kubernetes manifests
    - task: PublishPipelineArtifact@1
      displayName: Publish Kubernetes manifests
      inputs:
        targetPath: '$(Build.SourcesDirectory)/manifests'
        artifact: 'manifests'
        publishLocation: 'pipeline'

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      name: sham-agent-pool
      demands:
        - agent.name -equals sham-agent
    environment: 'myapp'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Kubernetes@1
            displayName: Cleanup old deployments
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: '$(kubernetesServiceConnection)'
              namespace: 'default'
              command: 'delete'
              arguments: 'deployment backend frontend'
            continueOnError: true

          - task: Kubernetes@1
            displayName: Cleanup old ACR secret
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: '$(kubernetesServiceConnection)'
              namespace: 'default'
              command: 'delete'
              arguments: 'secret acr-secret'
            continueOnError: true

          - task: KubernetesManifest@0
            displayName: Apply custom secrets (backend & frontend)
            inputs:
              action: deploy
              kubernetesServiceConnection: '$(kubernetesServiceConnection)'
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/manifests/secrets.yaml

          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: 'acr-secret'
              secretType: 'dockerRegistry'
              kubernetesServiceConnection: '$(kubernetesServiceConnection)'
              namespace: 'default'
              containerRegistryType: 'Container Registry'
              dockerRegistryEndpoint: '$(dockerRegistryServiceConnection)'

          - task: PowerShell@2
            displayName: Wait for secrets creation
            inputs:
              targetType: 'inline'
              script: |
                Start-Sleep -Seconds 15

          - task: KubernetesManifest@0
            displayName: Deploy applications to Kubernetes cluster
            inputs:
              action: deploy
              kubernetesServiceConnection: '$(kubernetesServiceConnection)'
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/manifests/backend-deployment.yml
                $(Pipeline.Workspace)/manifests/frontend-deployment.yml
              containers: |
                $(containerRegistry)/$(imageRepositoryBackend):$(tag)
                $(containerRegistry)/$(imageRepositoryFrontend):$(tag)
              rolloutStatusTimeout: '900'

          - task: Kubernetes@1
            displayName: Check deployment status
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: '$(kubernetesServiceConnection)'
              namespace: 'default'
              command: 'get'
              arguments: 'pods,deployments,services,secrets -o wide'
            condition: always()
